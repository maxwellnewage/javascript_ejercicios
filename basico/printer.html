<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Printer</title>
</head>

<body>
    <p>Haga clic en el botón para imprimir la página actual.</p>
    <button onclick="print()">Imprimir esta página</button>
    <script>
        function print() {
            window.print();
        }
    </script>
</body>

</html>
